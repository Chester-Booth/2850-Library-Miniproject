product:
  type: jvm/app

settings:
  ktor: enabled
  jvm:
    mainClass: io.ktor.server.netty.EngineMain

dependencies:
  - ../logic
  - ../database
  - $ktor.server.core
  - $ktor.server.netty
  - $ktor.server.pebble
  - ch.qos.logback:logback-classic:1.5.13
  - $ktor.server.configYaml
  - ../database
  - org.jetbrains.exposed:exposed-jdbc:1.0.0
  - org.jetbrains.exposed:exposed-core:1.0.0
  - org.jetbrains.exposed:exposed-dao:1.0.0
  - com.h2database:h2:2.4.240

test-dependencies:
  - $ktor.server.testHost
  - io.kotest:kotest-assertions-core:5.9.1
  - io.kotest:kotest-runner-junit5:5.9.1
  - io.kotest:kotest-assertions-core:5.9.1