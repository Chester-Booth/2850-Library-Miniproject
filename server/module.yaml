product:
  type: jvm/app

settings:
  ktor: enabled
  jvm:
    mainClass: io.ktor.server.netty.EngineMain

dependencies:
  - ../logic
  - $ktor.server.core
  - $ktor.server.netty
  - $ktor.server.pebble
  - ch.qos.logback:logback-classic:1.5.13
  - $ktor.server.configYaml
  - ../database
  - org.jetbrains.exposed:exposed-jdbc:1.0.0

test-dependencies:
  - $ktor.server.testHost
  - $kotlin.test.junit
  - $ktor.server.testHost
  - $kotlin.test.junit
  - $kotlin.test
  - io.kotest:kotest-assertions-core:5.9.1
  - io.kotest:kotest-core:4.2.0.RC2